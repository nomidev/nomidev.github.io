<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>굥 출/퇴근 기록부</title>
    <style>
        .spinner-border {
            position: absolute;
            left: 50%;
            top: 40%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5" id="container">
        <div class="spinner-border" role="status" v-show="loadingFlag">
            <span class="visually-hidden">Loading...</span>
        </div>

        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="https://www.president.go.kr/assets/images/logo.jpg" alt="" style="width: 150px;height: auto;">
                <span class="fs-4">굥 출/퇴근 기록부</span>
            </a>
        </header>

        <main>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </symbol>
            </svg>

            <div class="text-end mb-2"><button type="button" class="btn btn-primary" @click="retrieveApi">새로고침</button>
            </div>
            <ol class="list-group">
                <li v-for="item in dataList" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto mb-1">
                            <div class="fw-bold">{{item.timetable_count}}. {{item.date}}</div>
                            출/퇴근: {{item.go_to_work}} ~ {{item.leave_work}}
                        </div>
                        <span v-if="item.overwork" class="badge bg-primary mx-1">연장</span>
                        <span v-if="item.late" class="badge bg-danger mx-1">지각</span>
                        <span v-if="item.leave_early" class="badge bg-warning text-dark mx-1">조기</span>
                    </div>
                    
                    <template v-for="item2 in item.etc">
                        <div v-if="item2" class="alert alert-warning d-flex align-items-center p-2" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <div>{{item2}}</div>
                        </div>
                    </template>
                </li>
            </ol>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script>
        const container = {
            data() {
                return {
                    counter: 0,
                    dataList: [],
                    loadingFlag: false
                }
            },
            methods: {
                retrieveApi() {
                    var that = this;
                    var url = 'https://nainom.com/yoon_timetables';

                    this.loadingFlag = true;

                    axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            that.dataList = response.data.yoon_timetables;
                        })
                        .catch(function (error) {
                            console.log(error);
                            bootbox.alert(error);
                        })
                        .then(function () {
                            // 항상 실행되는 영역
                            setTimeout(function() {
                                that.loadingFlag = false;
                            }, 800);
                        });
                }
            },
            created() {
                this.retrieveApi();
            },
            mounted() {
                
            }
        }

        Vue.createApp(container).mount('#container')
    </script>
</body>

</html>
